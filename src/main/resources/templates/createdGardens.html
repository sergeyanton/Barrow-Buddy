<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardener's Grove - My Gardens</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <div>
            <h1>My Gardens</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${gardens.empty}">
                        <td colspan="3"> No gardens have been made yet</td>
                    </tr>
                    <tr th:each="garden : ${gardens}">
                        <td><span th:text="${garden.name}"> Name </span></td>
                        <td><span th:text="${garden.location}"> Location </span></td>
                        <td><span th:text="${garden.size}"> Size </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
