<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Garden</title>
</head>

<body>
    <h1>This is the create new garden screen</h1>

    <div>
        <div>
            <form th:action="@{gardenform}" method="post">
                <label for="gardenName"> Name: </label>
                <input type="text" class="form-control" id="gardenName" placeholder="Your garden's name"
                       th:name="gardenName" th:value="*{gardenName}" data-cy="gardenName" required autofocus>
                <br/>

<!--                <input type="text" class="form-control" id="favouriteLanguage" placeholder="Java?"-->
<!--                       th:name="favouriteLanguage" th:value="*{favouriteLanguage}" data-cy="favouriteLanguage" required-->
<!--                       autofocus>-->
<!--                <br/>-->
                <button type="submit">Submit!</button>
            </form>
        </div>
        <div th:if="${gardenName!=''}">
            <h4 th:text="'Garden: :) ' + ${gardenName}"></h4>
        </div>
        <div>
<!--            <a th:href="@{form/responses}">View responses</a>-->
            <a th:href="@{/}">Back to home</a>
        </div>
    </div>

</body>

</html>
