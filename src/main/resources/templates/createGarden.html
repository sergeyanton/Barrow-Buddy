<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardener's Grove - Create Garden</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <h1>Create a garden</h1>
        <div>
            <form
                th:replace="fragments/formElement :: gardenForm(action=@{/gardens/create}, actionLabel=${actionLabel}, cancel=${nextDestination}, gardenName=${gardenName}, gardenLocation=${gardenLocation}, gardenSize=${gardenSize}, gardenNameError=${gardenNameError}, gardenLocationError=${gardenLocationError}, gardenSizeError=${gardenSizeError})">
            </form>
        </div>
    </main>
</body>

</html>
