<th:block th:fragment="formElementField(fieldName, label)" th:with="type=${type} ? ${type} : 'text'">
    <div th:class="'form-element' + (${addedClasses} ? ' ' + ${addedClasses} : '')">
        <div>
            <label th:for="${fieldName}" th:text="${label}">label</label>
            <input th:field="*{__${fieldName}__}" th:placeholder="${placeholder}" th:type="${type}">
        </div>
        <span class="error" th:if="${#fields.hasErrors(fieldName)}" th:errors="*{__${fieldName}__}">Errors</span>
    </div>
</th:block>
