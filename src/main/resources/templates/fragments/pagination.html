<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="pagination(items)" class="pagination">
    <a th:href="@{${currentUrlNoPage}(page=${1})}" title="First">&laquo&laquo</a>
    <a th:href="@{${currentUrlNoPage}(page=${(items.number > 1) ? items.number : 1})}" title="Previous">&laquo</a>

    <a th:href="@{${currentUrlNoPage}(page=${((items.number + 1) < items.totalPages) ? (items.number + 2) : (items.totalPages)})}">&raquo</a>
    <a th:href="@{${currentUrlNoPage}(page=${items.totalPages})}">&raquo&raquo</a>
</div>

</html>
