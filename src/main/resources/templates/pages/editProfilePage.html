<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>

<body>
<h4>My Profile</h4>

<label for="fName"> First Name: </label>
<input type="text" class="form-control" id="fName" placeholder="Current first name"
       th:name="fName" th:value="*{fName}" data-cy="fName" autofocus>
<br/>

<label for="lName"> Last Name: </label>
<input type="text" class="form-control" id="lName" placeholder="Current first name"
       th:name="lName" th:value="*{lName}" data-cy="lName" autofocus>
<br/>

<input type="checkbox" class="form-control" id="noSurnameCheckBox"
       th:name="noSurnameCheckBox" data-cy="noSurnameCheckBox"
       autofocus>
<label for="noSurnameCheckBox"> No last name </label>
<br/>

<label for="email"> email: </label>
<input type="email" class="form-control" id="email" placeholder="Current email"
       th:name="email" th:value="*{email}" data-cy="email" required autofocus>
<br/>

<label for="dob"> Date of Birth: </label>
<input type="dob" class="form-control" id="dob" placeholder="Current date of birth"
       th:name="dob" th:value="*{dob}" data-cy="dob" required autofocus>
<br/>

<label for="password"> Password: </label>
<input type="password" class="form-control" id="password" placeholder="********"
       th:name="password" th:value="*{password}" data-cy="password" required autofocus>
<br/>

</body>
</html>
