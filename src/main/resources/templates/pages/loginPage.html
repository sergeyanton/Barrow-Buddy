<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Log in</title>
</head>
<body>
    <h4>Log In</h4>

    <div>
        <form method="post">
            <label for="email"> Email: </label>
            <input type="email" class="form-control" id="email"
                   th:name="email" data-cy="email" size="40" required autofocus>
            <br/>
            <label for="password"> Password: </label>
            <input type="password" class="form-control" id="password"
                   th:name="password" data-cy="password" required autofocus>
            <br/>


            <button type="submit">Sign In</button>

        </form>
    </div>

    <div>
        <a th:href="@{welcome}">Cancel</a>
    </div>

    <div>
        <a th:href="@{register}">Not registered? Create an account! </a>
    </div>


</body>
</html>
