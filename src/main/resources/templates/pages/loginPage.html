<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Log in</title>
</head>
<body>
<div id="basic">
    <h1>Log In</h1>
    <form method="post">
        <label for="email"> Email: </label>
        <input type="email" class="form-control" id="email"
               th:name="email" data-cy="email" size="40" required autofocus>
        <br/>
        <label for="password"> Password: </label>
        <input type="password" class="form-control" id="password"
               th:name="password" data-cy="password" required autofocus>
        <br/>

        <div>
            <a th:href="@{register}">Not registered? Create an account! </a>
        </div>

        <button type="submit">Sign In</button>

        <div id="cancel">
            <a th:href="@{welcome}">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
