<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragments/head :: head(title='Gardener\'s Grove - Create Garden')}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="basic">
            <h1>Create a garden</h1>
            <form th:action="@{/gardens/create}" method="post" th:object="${createGardenForm}">
                <input th:replace="~{fragments/formElement :: formElementField(fieldName='name', label='Garden Name: ', placeholder='The Hamilton Gardens')}" />
                <br />
                <input th:replace="~{fragments/formElement :: formElementField(fieldName='size', label='Size in m&sup2; (optional): ', placeholder='540000.0')}" />

                <h2>Garden Location</h2>
                <input th:replace="~{fragments/formElement :: autocompleteDropdown(fieldName='address', label='Address: (optional)', placeholder='13 Hungerford Crescent')}" />
                <br />
                <input th:replace="~{fragments/formElement :: autocompleteDropdown(fieldName='suburb', label='Suburb: (optional)', placeholder='Ilam')}" />
<!--                <input th:replace="~{fragments/formElement :: formElementField(fieldName='suburb', label='Suburb: (optional)', placeholder='Ilam')}" />-->
                <br />
                <input th:replace="~{fragments/formElement :: autocompleteDropdown(fieldName='city', label='City: ', placeholder='Christchurch')}" />
<!--                <input th:replace="~{fragments/formElement :: formElementField(fieldName='city', label='City: ', placeholder='Christchurch')}" />-->
                <br />
                <input th:replace="~{fragments/formElement :: autocompleteDropdown(fieldName='postcode', label='Postcode: (optional)', placeholder='8041')}" />
<!--                <input th:replace="~{fragments/formElement :: formElementField(fieldName='postcode', label='Postcode: (optional)', placeholder='3216')}" />-->
                <br />
                <input th:replace="~{fragments/formElement :: autocompleteDropdown(fieldName='country', label='Country: ', placeholder='New Zealand')}" />
<!--                <input th:replace="~{fragments/formElement :: formElementField(fieldName='country', label='Country: ', placeholder='New Zealand')}" />-->
                <br />
                <p>Search by <a href="https://locationiq.com">LocationIQ.com</a></p>
                <div class="cancel-submit-wrapper">
                    <a class="cancel button" th:href="@{/gardens}">Cancel</a> <!--TODO cancel back to the previous page-->
                    <button class="next" type="submit">Create</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        // ChatGPT is helping out a bit here, I haven't used fetch much before.

        const LOCATION_FIELD_IDS = ['address', 'suburb', 'city', 'postcode', 'country'];

        let locationFields = [];
        for (const id of LOCATION_FIELD_IDS) {
            locationFields.push(document.getElementById(id))
            locationFields[locationFields.length-1].addEventListener('input', () => {
                debounce(() => getLocationSuggestions(id), 500);
            });
            locationFields[locationFields.length-1].addEventListener('blur', function() {
                document.getElementById(`${id}DropdownMenu`).style.display = 'none';
            });
        }

        let timeoutId;
        /**
         * Debounces the call to a given JS function.
         * Useful for making API calls, as we don't want to exceed the given limit.
         *
         * @param func the function to debounce
         * @param delay the delay in ms
         */
        function debounce(func, delay) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(func, delay);
        }

        /**
 * Gets a list of locations suggested by LocationIQ based on the current value of the
 * given address field (either address, suburb, city, postcode, or country)
 *
 * @param addressField the name/id of the particular address field being used for autocomplete
 */
function getLocationSuggestions(addressField) {
    const query = document.getElementById(addressField).value;

    fetch(`/locationSearch?query=${query}&addressField=${addressField}`)
        .then(response => response.json())
        .then(locations => {
            const dropdownMenu = document.getElementById(`${addressField}DropdownMenu`);
            dropdownMenu.innerHTML = '';

            if (locations.length === 0) {
                dropdownMenu.style.display = 'block';
                const noLocations = document.createElement('li');
                noLocations.innerText = 'No matching location found, location-based services may not work';
                noLocations.classList.add('dropdown-item');
                dropdownMenu.appendChild(noLocations);
                setTimeout(() => {
                    dropdownMenu.style.display = 'none';
                }, 3000);
            } else {
                locations.forEach(location => {
                    dropdownMenu.style.display = 'block';
                    const option = document.createElement('li');
                    option.classList.add('dropdown-item');
                    option.innerHTML = `<b>${location.displayPlace}</b>`;
                    if (location.displayAddress !== location.displayPlace) {
                        option.innerHTML += `<p>${location.displayAddress}</p>`;
                    }
                    option.addEventListener('mousedown', function() {
                        handleDropdownItemClick(location);
                    });
                    dropdownMenu.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching locations:', error);
        });
}

        function handleDropdownItemClick(location) {
            console.log(location);
            console.log(location["postcode"]);


            for (const id of LOCATION_FIELD_IDS) {
                document.getElementById(id).value = location[id];
            }
        }
    </script>
</body>
</html>
