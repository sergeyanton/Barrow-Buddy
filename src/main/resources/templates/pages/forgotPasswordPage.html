<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Trouble logging in?</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-user.css}">
</head>

<body>
<div class="basic">
    <h1>Trouble logging in?</h1>
    <form th:action="@{forgotPassword}" method="post" th:object="${forgotPasswordForm}">
        <p>Enter your email then we'll send you a link to get back into your account.</p>
        <input th:replace="~{fragments/formElement :: formElementField(fieldName='email', label='', placeholder='jane@doe.nz')}" />
        <p>Not registered? <a th:href="@{register}">Create an account!</a></p>
        <br />
        <button class="submitButton" type="submit">Send login link</button>
        <a class="cancelButtonLink" th:href="@{login}">Back to login</a>

    </form>
</div>
</body>

</html>
