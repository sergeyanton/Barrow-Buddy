<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Trouble logging in?</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles-user.css}">
</head>
<body>
<div class="basic">
    <form th:action="@{/forgotPassword}" method="post">
        <p>Enter your email then we'll send you a link to get back into your account.</p>
        <input type="email" class="form-control" id="email" th:name="email" data-cy="email" size="40" required
               autofocus>
        <br />
        <div>
            <a th:href="@{register}">Create new account</a>
        </div>
    </form>
    <button type="submit">Send login link</button>
    <div>
        <a th:href="@{login}">Back to login</a>
    </div>
</div>

</body>
</html>
