<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragments/head :: head(title='Gardener\'s Grove - ' + ${garden.name})}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <h1 th:text="${garden.name}"></h1>
        <div class="content">
            <a th:href="@{'/gardens/' + ${garden.id} + '/plants/create'}">
                <button>Add a plant</button>
            </a>
            <div th:text="'Location: ' + ${garden.location}"></div>
            <div th:if="${garden.size != null}" th:text="'Size: ' + ${garden.size} + ' m&sup2;'"></div>
            <div><a th:href="@{'/gardens/' + ${garden.id} + '/edit'}">Edit Garden Details</a></div>
            <div class="scroll-plants-container">
                <table>
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${plants.empty}">
                        <td colspan="4">No plants yet</td>
                    </tr>
                    <tr th:each="plant : ${plants}">
                        <td><img th:src="@{/images/defaultPlantPic.png}" alt="Plant Image" style="max-width: 100px; max-height: 100px;" /></td>
                        <td><span th:text="${plant.name}"></span></td>
                        <td><span th:text="${plant.plantCount}"></span></td>
                        <td><span th:text="${plant.description}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div><a th:href="@{/gardens}">Back to My Gardens</a></div>
        </div>
    </main>
</body>
</html>
