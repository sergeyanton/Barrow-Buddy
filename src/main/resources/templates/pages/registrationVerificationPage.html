<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles-user.css}">
    <title>Log in</title>
</head>

<body>
<div class="basic">
    <div>
        <p>We have sent you an email with a 6-digit verification code, please enter it below </a></p>
    </div>
    <form th:action="@{registrationVerification}" method="post" th:object="${verificationForm}">
        <input th:replace="~{fragments/formElement :: formElementField(fieldName='verificationCode', label='verificationCode: ', placeholder='XXXXXX')}"/>
        <br/>


        <button type="submit">Sign In</button>
        <a class="cancel" th:href="@{.}">Cancel</a>
    </form>
</div>
</body>
</html>
