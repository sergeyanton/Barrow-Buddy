<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-user.css}">
    <title>My Profile</title>
</head>

<body>
    <div class="basic">
        <h1>My Profile</h1>
        <img id="profileImage" th:src="${profilePictureUrl}" alt="Profile Picture" class="profile-picture">

        <form class="uploadImage" th:action="@{updateProfilePicture}" method="post" enctype="multipart/form-data">
            <label id="profileImagePickerLabel" class="file-upload-label" for="profileImagePicker">Edit Profile Picture</label>
            <input type="file" id="profileImagePicker" name="newProfilePicture" onchange="validateImage(this)">
            <button type="button" id="cancelButton" class="cancelMinor" style="display: none;" onclick="cancelSelection()">Undo</button>
            <button type="submit" id="submitButton" style="display: none;">Save Profile Picture</button>
        </form>

        <p th:text="'First Name: ' + ${fName}"></p>
        <p th:text="'Last Name: ' + ${lName}"></p>
        <p th:text="'Email: ' + ${email}"></p>
        <p th:if="${dob != null}" th:text="'Date of birth: ' + ${dob}"></p>
        <p th:if="${dob == null}" th:text="'Date of birth: '"></p>

        <form th:action="@{logout}" method="post">
            <button class="cancel" type="submit">Log Out</button>
        </form>

        <a th:href="@{editProfile}">Edit profile</a>
        <a class="next" th:href="@{.}">Home</a>
    </div>
    <script th:inline="javascript">

        // THYMELEAF SYNTAX FOR GETTING MODEL ATTRIBUTES INTO INLINE JS. The comment matters.
        const initialProfilePictureUrl = /*[[${profilePictureUrl}]]*/ '';
        function validateImage(input) {
            const file = input.files[0];
            const validTypes = ["image/png", "image/jpeg", "image/svg+xml"];
            const maxFileSize = 10 * 1024 * 1024; // 10MB

            if (!validTypes.includes(file.type)) {
                alert("Image must be of type png, jpg or svg");
                input.value = '';
                return false;
            }

            if (file.size > maxFileSize) {
                alert("Image must be less than 10MB");
                input.value = '';
                return false;
            }
            document.getElementById('profileImagePickerLabel').style.display = 'none';
            document.getElementById('cancelButton').style.display = 'block';
            document.getElementById('submitButton').style.display = 'block';

            if (input.files && input.files[0]) {
                const fileReader = new FileReader();

                fileReader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                }

                fileReader.readAsDataURL(input.files[0]);
            }
        }

        function cancelSelection() {
            document.getElementById('profileImagePicker').value = '';
            document.getElementById('profileImage').src = initialProfilePictureUrl;
            document.getElementById('profileImagePickerLabel').style.display = 'block';
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('submitButton').style.display = 'none';
        }
    </script>
</body>
</html>
