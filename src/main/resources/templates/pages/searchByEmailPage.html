<!DOCTYPE html>

<head th:replace="~{fragments/head :: head(title='Gardener\'s Grove - Search By Email')}"></head>


<body>
  <div th:replace="~{fragments/header :: header}"></div>
    <main clas="centred">
      <div class="basic">
        <h1>Search By Email</h1>
        <form th:action="@{/searchByEmail}" method="post" th:object="${searchForm}">
          <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
          </div>
          <input th:replace="~{fragments/formElement :: formElementField(fieldName='email', label='Email: ', placeholder='jane@doe.nz')}" />
          <br />
          <button type="submit">Search</button>

          <table>
            <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr >
              <td colspan="2"> There is nobody with that email in Gardenerâ€™s Grove</td>
            </tr>
            </tbody>
          </table>


    <!--      <a class="cancel" th:href="@{login}">Cancel</a>-->
        </form>
      </div>
    </main>
</body>
</html>
