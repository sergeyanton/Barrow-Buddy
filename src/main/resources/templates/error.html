<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    table td{
      vertical-align:top;
      border:solid 1px #888;
      padding:10px;
    }

  </style>
</head>
<body>
  <h1>Something went wrong :(</h1>
  <h4 th:text="${status} + ': ' + ${error}"></h4>
  <p th:text="${message}"></p>
  <a th:href="@{.}">Go back home</a>
</body>
