<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragments/head :: head(title='Gardener\'s Grove - ' + ${errorMessage})}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="basic">
            <h1 th:text=" ${status} + ': ' + ${error}"></h1>
            <p th:text="${message}"></p>
            <a th:href="@{/}">Go back home</a>
        </div>
    </main>

    <th:block th:if="${debug}">
        <table class="error-debug-table">
            <tr>
                <td>Date</td>
                <td th:text="${timestamp}" />
            </tr>
            <tr>
                <td>Path</td>
                <td th:text="${path}" />
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${error}" />
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${status}" />
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${message}" />
            </tr>
            <tr>
                <td>Exception</td>
                <td th:text="${exception}" />
            </tr>
            <tr>
                <td>Trace</td>
                <td>
                    <pre th:text="${trace}" />
                </td>
            </tr>
        </table>
    </th:block>
    </main>
</body>

</html>
