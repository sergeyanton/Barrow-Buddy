<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardener's Grove - Edit Garden</title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <h1>Edit Garden Details</h1>
        <div>
            <form
                th:replace="~{fragments/formElement :: gardenForm(action=@{'/gardens/' + ${garden.id} + '/edit'}, actionLabel=${actionLabel}, cancel=@{'/gardens/' + ${garden.id}}, gardenName=${garden.name}, gardenLocation=${garden.location}, gardenSize=${garden.size}, gardenNameError=${gardenNameError}, gardenLocationError=${gardenLocationError}, gardenSizeError=${gardenSizeError})}">
            </form>
        </div>
    </main>
</body>

</html>
